<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light)" />
</head>

<body class="day night">
    <div class="background"></div>
    <section class="page center">
        <div class="centerpanel">
            <div class="logos"><img src="logo.png" style="width: 92px; height: 92px;"><br> <i>Abandon all hope, ye
                    who enter here</i></div>
            <div class="userForm">
                <form method="POST" action="#">
                    <div class="inputelement">
                        <label for="username">Username</label><br>
                        <input type="text" id="username" name="username"><br>
                    </div>
                    <div class="inputelement">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password"><br>
                    </div>
                    <button class="login">Login</button>

                </form>
                <div class="actiontext">
                    <div class="forgot">
                        <a href="#" class="forgot">Forgot password? Click here</a><br>
                    </div>
                    <a href="#" class="create">No account? Create one!</a>
                </div>
            </div>
    </section>
    </div>

</body>

</html>
